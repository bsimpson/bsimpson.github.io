<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aliens Turret</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />

    <div class="ui">
      <section class="header">
        <div class="horizontal-container">
          <span class="logo">A</span>
          <span>
            UA 571-C <br />
            REMOTE SENTRY WEAPON SYSTEM
          </span>
          <span class="logo">A</span>
        </div>
      </section>
      <section class="main">
        <div>
          <span>Rounds remaining</span>

          &#9658;
          <span class="rounds_counter">1000</span>
        </div>
        <div>
          <span>TIME AT 100% (secs)</span>
          <span class="time_counter">0.00</span>
        </div>
        <div class="double_height">
          <div class="horizontal-container">
            <span class="temp">
             <div>Temp</div>
             <div class="temp_chart">
              <div class="progress"></div>
             </div>
            </span>
            <span class="rm">
              <div>R(M)</div>
              <div class="rm_chart">
                <div class="progress"></div>
              </div>
            </span>
          </div>
        </div>
      </section>
    </div>

    <span class="warning hidden">
      <span class="inner">
        CRITICAL
      </span>
    </span>
  </body>
</html>
